<h2>My Heroes</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes" (click) = "onSelect(hero)"
	[class.selected] = "hero === selectedHero"
	(click) = "onSelect(hero)">  
	<!--Add a click event binding, it tells Angular to listen for the list element's click event. When the user clicks in the list, Angular executes the onSelect(hero) expression-->
		<span class = "badge">{{hero.id}}</span> {{hero.name}}
	</li>
</ul>

<app-hero-detail [hero] = "selectedHero"></app-hero-detail>
